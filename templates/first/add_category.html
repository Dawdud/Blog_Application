{% extends 'first/base.html' %}
{% block content %}

<h3>Add Category</h3>
<div>
    <form id="category_form" method="post" action="/first/add_category/">
        {%csrf_token%}
        {%for hidden in form.hidden_fields %}
            {{hidden}}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{field.errors}}
            {{field.help_text}}
            {{field}}
        {% endfor %}
        <input type="submit" name="submit" value="Create Category"/>

    </form>
</div>
{% endblock %}
